<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="display-3">Weather Dashboard</h1>
    </header>
    <main class="row">
		<section class="col-12 col-md-4 col-lg-3">
			<nav class="navbar bg-light">
				<div class="container-fluid">
					<h2>Search for a City</h2>
					<form class="d-flex" role="search">
						<input class="form-control me-6" id="city" type="search" placeholder="City Name" aria-label="Search">
						<button class="btn btn-outline-success" id="search" type="submit">Search</button>
					</form>
				</div>
			</nav>
</body>
</html>
